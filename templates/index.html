<!DOCTYPE html>
<html>
<head>
    <title>Cancer Risk Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>

    <h2>Breast Cancer Risk Prediction</h2>

    <form action="/predict" method="post">

        <input type="number" step="any" name="mean_radius" placeholder="Mean Radius" required><br><br>
        <input type="number" step="any" name="mean_texture" placeholder="Mean Texture" required><br><br>
        <input type="number" step="any" name="mean_perimeter" placeholder="Mean Perimeter" required><br><br>
        <input type="number" step="any" name="mean_area" placeholder="Mean Area" required><br><br>
        <input type="number" step="any" name="mean_smoothness" placeholder="Mean Smoothness" required><br><br>

        <button type="submit">Predict</button>

    </form>

    {% if prediction %}
<div class="result {{ 'malignant' if 'Malignant' in prediction else 'benign' }}">
    {{ prediction }}
    <div class="probability">
        Probability: {{ probability }}%
    </div>
</div>
{% endif %}


</body>
</html>
